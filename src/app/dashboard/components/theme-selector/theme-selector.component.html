<button mat-icon-button matTooltip="Disseny de la pÃ gina" [mat-menu-trigger-for]="design">
  <mat-icon>settings_brightness</mat-icon>
</button>
<mat-menu xPosition="before" #design="matMenu">
  <button mat-menu-item *ngFor="let theme of themes"
          [disabled]="currentTheme === theme.class"
          (click)="changeTheme(theme.class)">
    <mat-icon>{{theme.icon}}</mat-icon>
    <span class="theme-text">{{theme.text}}</span>
  </button>
</mat-menu>
